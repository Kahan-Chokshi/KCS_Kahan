<!DOCTYPE html>
<html lang="en">

<head>
    <title>JS Practical</title>
    <style type="text/css">
        body {
            background-color: blue;
        }

        div {
            background-color: red;
            color: yellow;
            font-size: 25px;
            height: 115px;
            width: 200px;
            text-align: center;
            padding-top: 85px;
        }
    </style>
    <script type="text/javascript">
        function Alert() {
            alert("Alert From Internal");
        }
        function Confirm() {
            if (confirm("Are you sure..")) {
                alert("YEP");
            }
            else {
                alert("NOPE");
            }
        }
        function Prompt() {
            var fName = prompt("Enter Firstname Here..");
            var lName = prompt("Enter Lastname Here..");
            alert(fName + " " + lName);
        }
        function BodyBGChange() { document.body.style.backgroundColor = "green"; }
        function DivBGChange() { document.getElementById("1").style.backgroundColor = "blue"; }
        function BodyBGDynamic() { document.body.style.backgroundColor = prompt("Enter color name here:"); }
        function DivBGDynamic() { document.getElementById("1").style.backgroundColor = prompt("Enter color name here:"); }
        function BodyBG() { document.body.style.backgroundColor = document.getElementById("C1").value; }
        function DivBG() { document.getElementById("1").style.backgroundColor = document.getElementById("C2").value; }
    </script>
    <script src="JS/JS.js" type="text/javascript"></script>
</head>

<body>
    <div id="1">
        Welcome To KCS
    </div>
    <hr />
    <input type="button" value="Inline Alert" onclick="alert('Hello')" />&nbsp;&nbsp;
    <input type="button" value="Inline Confirm" onclick="confirm('Are You Sure...')" />&nbsp;&nbsp;
    <input type="button" value="Inline Prompt" onclick="prompt('Enter Name')" />
    <hr />
    <input type="button" value="Internal Alert" onclick="Alert()" />&nbsp;&nbsp;
    <input type="button" value="Internal Confirm" onclick="Confirm()" />&nbsp;&nbsp;
    <input type="button" value="Intern Promptal" onclick="Prompt()" />
    <hr />
    <input type="button" value="External Alert" onclick="Alert()" />&nbsp;&nbsp;
    <input type="button" value="External Confirm" onclick="Confirm()" />&nbsp;&nbsp;
    <input type="button" value="Extern Promptal" onclick="Prompt()" />
    <hr />
    <input type="button" value="Change Body BG" onclick="BodyBGChange()" />&nbsp;&nbsp;
    <input type="button" value="Change Div BG" onclick="DivBGChange()" />
    <hr />
    <input type="button" value="Body BG Dynamic" onclick="BodyBGDynamic()" />&nbsp;&nbsp;
    <input type="button" value="Div BG Dynamic" onclick="DivBGDynamic()" />
    <hr />
    <input type="color" id="C1" onchange="BodyBG()" />&nbsp;&nbsp;
    <input type="color" id="C2" onchange="DivBG()" />&nbsp;&nbsp;
</body>

</html>
